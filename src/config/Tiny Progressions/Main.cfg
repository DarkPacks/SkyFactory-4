furnaces {
    # Enable Iron Furnace Block? [default: true]
    B:"Iron Furnace"=false
}


##########################################################################################################
# glowstone glass
#--------------------------------------------------------------------------------------------------------#
# Just a little light!
##########################################################################################################

"glowstone glass" {
    # Enable Glowstone Glass Block? [default: true]
    B:"Glowstone Glass Block"=true
}


##########################################################################################################
# growth crystal
#--------------------------------------------------------------------------------------------------------#
# These like to grow things!
##########################################################################################################

"growth crystal" {
    # Enable Growth Crystal Particles? [default: false]
    B:"Growth Crystal Particles"=false

    # Enable Growth Crystal Tier 1? [default: true]
    B:"Growth Crystal Tier 1"=true

    # Lower Number gives more Particles [range: 50 ~ 1000, default: 1000]
    I:"Growth Crystal Tier 1 Particles"=1000

    # Number of Ticks between Growth Ticks.
    # [1 = 40 Ticks or 2 Seconds]
    # [Default*40=1200 Ticks] [range: 1 ~ 100, default: 60]
    I:"Growth Crystal Tier 1 Speed"=60

    # Enable Growth Crystal Tier 2?
    # [Requires Tier 1 to be Enabled] [default: true]
    B:"Growth Crystal Tier 2"=true

    # Lower Number gives more Particles [range: 50 ~ 1000, default: 1000]
    I:"Growth Crystal Tier 2 Particles"=1000

    # Number of Ticks between Growth Ticks.
    # [1 = 20 Ticks or 1 Second]
    # [Default*20=800 Ticks] [range: 1 ~ 100, default: 30]
    I:"Growth Crystal Tier 2 Speed"=30

    # Enable Growth Crystal Tier 3?
    # [Requires Tier 2 to be Enabled] [default: true]
    B:"Growth Crystal Tier 3"=true

    # Lower Number gives more Particles [range: 50 ~ 1000, default: 1000]
    I:"Growth Crystal Tier 3 Particles"=1000

    # Number of Ticks between Growth Ticks.
    # [1 = 10 Ticks or 1/2 a Second]
    # [Default*10=400 Ticks] [range: 1 ~ 100, default: 30]
    I:"Growth Crystal Tier 3 Speed"=30
}


##########################################################################################################
# lava infused stone
#--------------------------------------------------------------------------------------------------------#
# Makes Obsidian and Cobblestone when Water is place around it.
##########################################################################################################

"lava infused stone" {
    # Enable Lava Infused Stone? [default: true]
    B:"Lava Infused Stone"=true
}


##########################################################################################################
# reinforced blocks
#--------------------------------------------------------------------------------------------------------#
# True or False
# [Required for Other Items in this mod.]
##########################################################################################################

"reinforced blocks" {
    # Enable Reinforced Glass Block? [default: true]
    B:"Reinforced Glass Block"=true

    # Enable Reinforced Obsidian Block? [default: true]
    B:"Reinforced Obsidian Block"=true
}


##########################################################################################################
# watering cans
#--------------------------------------------------------------------------------------------------------#
# Remember to water those plants!
##########################################################################################################

"watering cans" {
    # Enable Watering Can? [default: true]
    B:"Watering Can"=true

    # Chance out of 50 that the Watering Can will tick the plant! [range: 1 ~ 50, default: 50]
    I:"Watering Can Chance"=50

    # Enable Reinforced Watering Can?
    # [Requires Watering Can to be Enabled] [default: true]
    B:"Watering Can Reinforced"=true

    # Chance out of 100 that the Watering Can will tick the plant! [range: 50 ~ 100, default: 100]
    I:"Watering Can Reinforced Chance"=100
}


