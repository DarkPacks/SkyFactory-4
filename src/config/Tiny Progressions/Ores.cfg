# charcoal
#--------------------------------------------------------------------------------------------------------#
# It's the little things that count right?
# [Charcoal Block must be ENABLED in Main.cfg]
##########################################################################################################

charcoal {
    # Enable the Charcoal Block to spawn in the nether? [default: true]
    B:"Charcoal Block Nether Worldgen"=true

    # Sets the Chance of Charcoal Block. [range: 1 ~ 100, default: 10]
    I:"Charcoal Block Nether Worldgen Frequency"=10

    # Sets the max Y level. [range: 1 ~ 255, default: 128]
    I:"Charcoal Block Nether Worldgen Max"=128

    # Sets the min Y level. [range: 1 ~ 255, default: 1]
    I:"Charcoal Block Nether Worldgen Min"=1

    # Sets the Charcoal Vein Size. [range: 1 ~ 100, default: 10]
    I:"Charcoal Block Nether Worldgen Size"=10
}


